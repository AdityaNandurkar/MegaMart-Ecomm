<!-- CAROUSEL SECTION STARTS -->
<ngb-carousel *ngIf="images" class="mb-2">
    <ng-template ngbSlide *ngFor="let i of images">
        <div class="picsum-img-wrapper">
            <img [src]="i" class="w-100" />
        </div>
    </ng-template>
</ngb-carousel>
<!-- CAROUSEL SECTION ENDS -->
<app-products-lists [category]="categoryType"></app-products-lists>
