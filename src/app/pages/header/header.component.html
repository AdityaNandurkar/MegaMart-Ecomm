<nav class="saticNavbar navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="row w-100">
        <div class="col-md-2 item-center item-width">
            <h3 class="logo">
                <a class="navbar-brand text-primary fw-bold" routerLink="/">Mega<span
                        class="text-success">Mart</span></a>
            </h3>
        </div>
        <div class="col-md-5 search-div">
            <div class="searchBox d-flex justify-content-end align-items-center">
                <input type="text" class="w-100 searchInput" name="productName" id="" [(ngModel)]="productName"
                    (keyup)="search($event)">
                <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor"
                    class="bi bi-search position-absolute" viewBox="0 0 16 16">
                    <path
                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                </svg>
            </div>
        </div>
        <div class="col-md-5 icon-div">
            <div class=" d-flex justify-content-end align-items-start">
                <div class="profile mx-3" *ngIf="!loggedIn()">
                    <svg routerLink="/loginRegister" title="Login / Register" xmlns="http://www.w3.org/2000/svg"
                        width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                        <path
                            d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z" />
                    </svg>
                </div>
                <div class="cart mx-4">
                    <svg routerLink="/cart" routerLinkActive="active" xmlns="http://www.w3.org/2000/svg" width="16"
                        height="16" fill="currentColor" class="bi bi-cart4" viewBox="0 0 16 16">
                        <path
                            d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5M3.14 5l.5 2H5V5zM6 5v2h2V5zm3 0v2h2V5zm3 0v2h1.36l.5-2zm1.11 3H12v2h.61zM11 8H9v2h2zM8 8H6v2h2zM5 8H3.89l.5 2H5zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0m9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0" />
                    </svg>
                    <div class="badge rounded-pill bg-danger" *ngIf="loggedIn()">{{ totalCartItem }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>


<nav class="navbar navbar-expand-md navbar-dark text-center">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" aria-controls="navbarContent" [attr.aria-expanded]="!collapsed"
            aria-label="Toggle navigation" (click)="collapsed = !collapsed">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="navbar-collapse" [class.collapse]="collapsed" id="navbarContent">
            <ul class="navbar-nav ms-auto d-flex align-items-center">
                <li class="nav-item">
                    <a class="nav-link btn me-2" id="navigation_btn" routerLink=""> Home </a>
                </li>
                <li class="nav-item" ngbDropdown display="dynamic" placement="bottom-end">
                    <a class="nav-link" tabindex="0" ngbDropdownToggle id="navigation_btn" routerLinkActive="active">
                        Products </a>
                    <div ngbDropdownMenu aria-labelledby="navigation_btn" class="dropdown-menu">
                        <a ngbDropdownItem class="dropdown-menu_items"
                            (click)="getProductCategory('grocery')">Groceries</a>
                        <a ngbDropdownItem class="dropdown-menu_items" (click)="getProductCategory('mobile')">Mobile</a>
                        <a ngbDropdownItem class="dropdown-menu_items"
                            (click)="getProductCategory('fashion')">Fashion</a>
                        <a ngbDropdownItem class="dropdown-menu_items" (click)="getProductCategory('toys')">Toys</a>
                        <a ngbDropdownItem class="dropdown-menu_items" (click)="getProductCategory('')">Clear Filter</a>
                    </div>
                </li>

                <li class="nav-item">
                    <a class="nav-link btn me-2" role="button" id="navigation_btn" routerLink="contact"
                        routerLinkActive="active"> Contact </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link btn me-2" role="button" id="navigation_btn" routerLink="about-us"
                        routerLinkActive="active"> About </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" *ngIf="loggedIn()">
                        <div ngbDropdown class="d-inline-block">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                                class="bi bi-person-circle cursor-pointer" viewBox="0 0 16 16" ngbDropdownToggle>
                                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                                <path fill-rule="evenodd"
                                    d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
                            </svg>
                            <div ngbDropdownMenu aria-labelledby="dropdownBasic1"
                                class="dropdown-menu-end shadow-sm border-0 mt-2 rounded-3">
                                <button ngbDropdownItem routerLink="/admin-dashboard" id="drop_list"
                                    routerLinkActive="active" *ngIf="getAdmin()">Admin
                                </button>
                                <button ngbDropdownItem routerLink="/user-dashboard" id="drop_list"
                                    routerLinkActive="active">Profile
                                </button>
                                <button ngbDropdownItem (click)="onLogout()" id="drop_list">Logout
                                </button>
                            </div>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
