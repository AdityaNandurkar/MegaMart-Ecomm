<div class="container-fluid productCard">
    <div class="row">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 p-3"
            *ngFor="let product of allProducts | filterProduct:searchKey:'name'">
            <div class="card h-100">
                <img class="card-img-top" routerLink="product-info/{{product.category}}/{{product.id}}"
                    [src]="product.image" [alt]="product.name">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title text-center">{{ product.name | truncate:20 | titlecase }}</h5>
                    <p class="card-rating text-center text-warning mb-1">
                        {{ product.rating }} <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                            fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
                            <path
                                d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />
                        </svg>
                    </p>
                    <p class="card-price text-center">
                        <span class="fw-bold">{{ product.price | currency:"INR" }}</span>
                        <small class="text-muted d-block">
                            M.R.P. <del>{{ product.delPrice | currency:"INR" }}</del>
                        </small>
                        <span class="card-discount text-success">{{ product.discount }}&percnt; off</span>
                    </p>
                    <button class="btn btn-warning mt-auto mb-2" (click)="addToCart(product)">
                        Add to Cart
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-cart4 ms-1" viewBox="0 0 16 16">
                            <path
                                d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5M3.14 5l.5 2H5V5zM6 5v2h2V5zm3 0v2h2V5zm3 0v2h1.36l.5-2zm1.11 3H12v2h.61zM11 8H9v2h2zM8 8H6v2h2zM5 8H3.89l.5 2H5zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0m9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
