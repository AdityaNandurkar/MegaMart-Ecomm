<div class="container-fluid product-info">
    <div class="product-card p-4">
        <div class="row">
            <!-- Product Image and Buttons Section -->
            <div class="col-lg-4 col-md-6 col-sm-12 mb-4 d-flex flex-column align-items-center">
                <div class="image-container mb-3 d-flex justify-content-center">
                    <img class="card-img" [src]="productDetail?.image" [alt]="productDetail?.name" />
                </div>
                <div class="d-flex justify-content-center button-group">
                    <button class="btn btn-outline-success mx-2 my-1">Buy Now</button>
                    <button class="btn btn-outline-warning mx-2 my-1">
                        Add to Cart
                        <svg routerLinkActive="active" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                            fill="currentColor" class="bi bi-cart4" viewBox="0 0 16 16">
                            <path
                                d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5M3.14 5l.5 2H5V5zM6 5v2h2V5zm3 0v2h2V5zm3 0v2h1.36l.5-2zm1.11 3H12v2h.61zM11 8H9v2h2zM8 8H6v2h2zM5 8H3.89l.5 2H5zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0m9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Product Details Section -->
            <div class="col-lg-8 col-md-6 col-sm-12">
                <div class="card h-100 product-details">
                    <div class="card-body">
                        <h5 class="card-title">{{productDetail?.name}}</h5>
                        <p class="card-rating text-muted">{{productDetail?.rating}} <i
                                class="bi bi-star-fill text-warning"></i></p>
                        <p class="card-price">
                            <span class="fw-bold">{{productDetail?.price | currency:"INR"}}</span>&nbsp;
                            <small class="text-muted"><del>{{productDetail?.delPrice |
                                    currency:"INR"}}</del></small>&nbsp;
                            <span class="text-success">{{productDetail?.discount}}&percnt; off</span>
                        </p>
                        <p class="card-description">{{productDetail?.description}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
