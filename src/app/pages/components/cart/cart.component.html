<ng-container *ngIf="products.length==0">
  <div class="cart">
    <div class="card">
      <h3 class="card-title">My Cart</h3>
      <div class="center">
        <img class="emptyCart"
          src="https://rukminim2.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90"
          alt="" width="100%">
        <h4>Your cart is empty!</h4>
        <h6>Add item to it now</h6>
        <button class="btn btn-success" routerLink="">Shop Now</button>
      </div>
    </div>
  </div>
</ng-container>


<ng-container *ngIf="products.length !=0">
  <div class="container-fluid">
    <div class="card-table">
      <div class="cart-product">
        <table class="table table-responsive">
          <thead>
            <tr>
              <th>Sr.No</th>
              <th>Product Name</th>
              <th>Image</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Total</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let p of products; let i = index">
              <td>{{i+1}}</td>
              <td>{{p.name}}</td>
              <td><img width="100%" class="displayImg" src="{{p.image}}" alt=""></td>
              <td style="width: 12%;"><strong> {{p.price | currency:"INR"}}</strong></td>
              <td style="width: 12%;">
                <button (click)="decreaseQuantity(p)" class="btn"> - </button>
                {{p.quantity}}
                <button (click)="increaseQuantity(p)" class="btn"> + </button>
              </td>
              <td style="width: 12%;">{{p.price * p.quantity | currency:"INR"}}</td>
              <td>
                <button class="btn btn-outline-danger" (click)="removeItem(p)">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash"
                    viewBox="0 0 16 16">
                    <path
                      d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z" />
                    <path
                      d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z" />
                  </svg>
                </button>
              </td>
            </tr>
            <tr>
              <td colspan="3"></td>
              <td><button class="btn btn-danger" (click)="emptyCart()">Empty Cart</button></td>
              <td><button routerLink="" class="btn btn-primary">Shop More</button></td>
              <td><button class="btn btn-success" (click)="openPopup(grandTotal)">Check Out</button></td>
              <td><strong> Grand Total : </strong>{{grandTotal | currency:"INR"}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</ng-container>
